<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Enter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        font-family: "Inter", sans-serif;
        background-color: #FFDADA;
    }

    .login {
        position: relative;
        width: 100%;
        height: 100%;
    }

    .bg-img {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;;
        object-fit: cover;
        filter: blur(0px); 
            object-position: center center;  
            object-position: left top;
            object-position: right bottom;
            object-position: -120px 30px;   

        
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        backdrop-filter: blur(17px);
        -webkit-backdrop-filter: blur(17px);
        background-color: #00000050;
    }
    .title {
        position: absolute;
        top: 48%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 32px;
        text-align: center;
        white-space: nowrap;
    }

    .btn {
        position: absolute;
        top: 58%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #6a6a6a;
        padding: 12px 28px;
        border-radius: 25px;
        cursor: pointer;
        transition: 0.2s;
    }

    .btn:hover {
        background: #ffffff;
    }

    .btn:hover .btn-text {
        color: #000;
    }

    .btn-text {
        color: #ffffff;
        font-size: 28px;
    }

    



</style>

</head>

<body>

    <div class="login">
        <img src="Img.png" class="bg-img">
        <div class="overlay"></div>
        <div class="title">
           click to enter<br>Folioverse
        </div>
        <div class="btn" onclick="window.location.href='desktop.html'">
            <div class="btn-text">Enter</div>
        </div>
    </div>

</body>
</html>
