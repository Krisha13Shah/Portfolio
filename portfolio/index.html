<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booting...</title>
    <meta http-equiv="refresh" content="5;url=loading.html">
    <style>
body{
    height:100%; width:100%;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:sans-serif;
    color:white;
}

.boot-text{
    font-size:40px;
    animation:glow 2s infinite ease-in-out;
    text-align: center;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
}

@keyframes glow{
    0%{ text-shadow:0 0 10px #ffffff;}
    50%{ text-shadow:0 0 25px #ffffff;}
    100%{ text-shadow:0 0 10px #ffffff;}
}
</style>
</head>
<body>
    <div class="boot-text">Portfol.io</div>
</body>
</html>
